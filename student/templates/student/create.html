{% extends 'layout/base.html' %}

{% block context %}
<style>
    .form-group{margin-bottom: 15px;}
</style>
<div class="col-md-12">
    <div class="portlet box blue-hoki">
        <div class="portlet-title">
            <div class="caption">Create New Student Record </div>

            <div class="tools">
                <a style="color: #FFF;" href="javascript:;" class="collapse"> <i class="fa fa-compress"></i> </a>                
            </div>
        </div>
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form action="{% url 'student:create' %}" method="POST">
                {% csrf_token %}
                <div class="row">

                    {% if error_message %}
                    <div class="col-md-12"><br><div class="alert alert-danger" role="alert">{{error_message}}</div></div>
                    {% endif %}

                    <div class="col-md-12">
                        <div class="form-body">

                            <div class="form-group"> 
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label">Admission Number</label> <input type="text" class="form-control" value="{{adm_no}}" readonly name="admission_number"> 
                                    </div>

                                    <div class="col-md-6">
                                        <label class="control-label">Adm Date</label> <input type="date" class="form-control" placeholder="Admissiondate" name="admission_date"> 
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"> 
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label">First Name</label> <input type="text" class="form-control" placeholder="First Name" name="first_name">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="control-label">Middle Name</label> <input type="text" class="form-control" placeholder="Middle Name" name="middle_name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"> 
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label">Last Name</label> <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="control-label">Gender</label>
                                        <select class="form-control" name="gender">
                                            <option value="Male">Male</option> <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group"> 
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label">Phone No.</label> <input type="text" class="form-control" placeholder="Phone No." name="phone">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="control-label">Email</label> <input type="text" class="form-control" placeholder="Email" name="email">
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="form-group"> 
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label">Address</label> <input type="text" class="form-control" placeholder="Address" name="address">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="control-label">Town</label> <input type="text" class="form-control" placeholder="Town" name="town">
                                    </div>
                                </div>
                            </div> -->

                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-body">
                        <div class="form-actions">
                            <button type="submit" class="btn green">Submit</button>
                            <button type="button" class="btn default">Cancel</button>
                        </div>
                        </div>
                    </div>
                    
                </div>
               
            </form>
            <!-- END FORM-->
        </div>
    </div>
</div>
{% endblock %}
